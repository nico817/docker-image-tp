<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infraestructura en la Nube</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo y tipografía */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Título */
        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Texto principal */
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Botón llamativo */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Materia: Infraestructura en la Nube</h1>
        <p>Nombre: Marcelo Nicolás Nuñez</p>
        <a href="https://github.com/nico817/docker-image-tp.git" class="button" target="_blank">Ver Repositorio</a>
    </div>
</body>
</html>
